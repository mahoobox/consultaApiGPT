<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pregunta</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4">Formulario de Pregunta</h1>
      <form action="/respuesta" method="post" class="space-y-4">
        <div>
          <label for="question" class="block text-sm font-medium text-gray-700"
            >Escribe tu pregunta:</label
          >
          <input
            type="text"
            id="question"
            name="question"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Enviar
        </button>
      </form>
      {% if answer %}
      <div class="mt-4">
        <h2 class="text-xl font-semibold mb-2">Respuesta:</h2>
        <p class="text-gray-700">{{ answer }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
